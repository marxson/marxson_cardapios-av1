<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cardápios Escolares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Cardápios Escolares</h1>
    </header>

    <main>
        <section id="cadastro-pratos">
            <h2>Cadastrar Prato</h2>
            <form id="form-cadastro-prato">
                <div>
                    <label for="nome-prato">Nome do Prato:</label>
                    <input type="text" id="nome-prato" required>
                </div>
                <div>
                    <label for="ingredientes">Ingredientes (separados por vírgula):</label>
                    <textarea id="ingredientes" rows="3" required></textarea>
                </div>
                <div>
                    <label for="calorias">Calorias por Porção:</label>
                    <input type="number" id="calorias" min="0" required>
                </div>
                <button type="submit">Cadastrar Prato</button>
            </form>
            <div id="mensagem-cadastro" class="mensagem"></div>
        </section>

        <section id="listar-refeicoes">
            <h2>Refeições Cadastradas</h2>
            <ul id="lista-pratos">
                </ul>
        </section>

        <section id="listar-saudaveis">
            <h2>Refeições Saudáveis</h2>
            <ul id="lista-saudaveis">
                </ul>
            <button id="btn-listar-saudaveis">Listar Refeições Saudáveis (até 300 calorias)</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Cardápios Escolares</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
