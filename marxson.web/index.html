<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio Escolar - Cadastro de Pratos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Cardápio Escolar - Cadastro de Pratos</h1>

  <form id="formPrato">
    <label for="nome">Nome do Prato:</label>
    <input type="text" id="nome" required />

    <label for="ingredientes">Ingredientes (separados por vírgula):</label>
    <textarea id="ingredientes" rows="3" required></textarea>

    <label for="calorias">Calorias:</label>
    <input type="number" id="calorias" min="1" required />

    <label for="tipoVegetariano">Tipo de Vegetariano:</label>
    <select id="tipoVegetariano">
      <option value="">normal</option>
      <option value="Vegetariano">Vegetariano</option>
      <option value="Vegano">Vegano</option>
      <option value="Ovo-lacto">Ovo-lacto</option>
    </select>

    <button type="submit">Adicionar Prato</button>
  </form>

  <section class="prato-lista">
    <h2>Pratos Cadastrados</h2>
    <p id="nenhumPrato">Nenhum prato cadastrado.</p>
    <div id="listaPratos"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
